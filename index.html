<script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.4/mobile-detect.min.js"></script>
<script>
  const md = new MobileDetect(window.navigator.userAgent);

  if (md.is('AndroidOS')) {
    setTimeout(function() {
      window.open('https://play.google.com/store/apps/details?id=com.google.android.youtube', '_blank');
    }, 1000); // 1000 milliseconds = 1 second
  } else if (md.is('iOS')) {
    setTimeout(function() {
      window.open('https://apps.apple.com/kr/app/youtube/id544007664', '_blank');
    }, 1000); 
  } else {
    setTimeout(function() {
      window.location.href = 'https://youtube.com', '_blank');
    }, 1000); 
  }
</script>
